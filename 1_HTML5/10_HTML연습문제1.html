<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_HTML연습문제1</title>
    </head>
    <body>
        고객명 : <input>
        <br>
        <br>
        전화번호 : <input type="tel">
        <br>
        <br>
        E-mail : <input type="email">
        <br>
        <br>
        <form>
            피자 선택 : <select>
                <option>피자를 선택하세요</option>
            </select>
            <fieldset>
                <legend>피자 사이즈</legend>
                <input type="radio" name="size" id="small-size"><label for="small-size">Samll</label>
                <input type="radio" name="size" id="medium-size"><label for="medium-size">Medium</label>
                <input type="radio" name="size" id="large-size"><label for="large-size">Large</label>
                
            </fieldset>
            <fieldset>
                <legend>토핑 선택</legend>
                <label>
                    <input type="checkbox" name="topping"> 베이컨
                </label><br><br>
                <label>
                    <input type="checkbox" name="topping"> 치즈
                </label><br><br>
                <label>
                    <input type="checkbox" name="topping"> 양파
                </label><br><br>
                <label>
                    <input type="checkbox" name="topping"> 버섯
                </label><br><br>
            </fieldset>
            <br>
            희망 배송 시간 : <input type="time">
            <br>
            <br>
            배송시 요청사항 : <textarea rows="4" cols="10"></textarea>
            <br>
            <br>
            <button>주문하기</button>
        
        </form>
    </body>
</html>
