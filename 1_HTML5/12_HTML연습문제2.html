<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML연습문제2</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>납품자 정보</legend>
                <br>
                <ol>
                    <li>납품자명 : <input></li><br>
                    <li>email : <input type="email" placeholder="answer@naver.com"></li><br>
                    <li>홈페이지 : <input type="url" value="https://"></li><br>
                    <li>지역 : <select>
                                <option>부산</option>
                                </select></li>
                </ol>
            
            </fieldset>
            <fieldset>
                <legend>납품 정보</legend>
                <br>
                <ul>
                    <li>상품명 : <input><br><br>
                    <li>납품수량 : <input type="number" min="100" placeholder="최소 100"><br><br>
                    <li>납품등급 : <input type="range"><br><br>
                    <li>기타사항 : <textarea rows="6" cols="20"></textarea>
                    </li>
                </ul>
            </fieldset>
            <br>
            <button>send message</button>
        </form>
        
    </body>
</html>
