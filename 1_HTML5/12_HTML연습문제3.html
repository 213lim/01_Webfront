<!DOCTYPE html>
<html lang="kp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML연습문제3</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <br>
        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <strong>ID</strong> <input placeholder="아이디 10글자 이내"><button type="button">중복 확인</button>
                <br>
                <strong>비밀번호</strong> <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30">
                <br>
                <strong>비밀번호 확인</strong> <input type="password" size="30">
                <br>
                <strong>Email</strong> <input type="email">
                        <select>
                            <option>naver.com</option>
                            <option selected>직접입력</option>
                        </select>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file">
                <br><br>
                성별 :
                <input type="radio" name="sex"><label>남자</label>
                <input type="radio" name="sex"><label>여자</label>
                <br><br>
                생년월일 <input type="date">
                <br><br>
                취미<br>
                <input type="checkbox" name="hobby"><label>야구</label>
                <input type="checkbox" name="hobby"><label>농구</label>
                <input type="checkbox" name="hobby"><label>축구</label><br>
                <input type="checkbox" name="hobby"><label>공부</label>
                <input type="checkbox" name="hobby"><label>음악감상</label><br>
                <input type="checkbox" name="hobby"><label>기타 <input></label><br>
                <br>
                자기소개<br>
                <textarea rows="10" cols="70" style="resize: none;"></textarea>
            </fieldset>
            <br>
            <button>회원가입</button>
            <button>다시입력</button>
            <button>이전으로</button>
        </form>
    </body>
</html>
